<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label {
        display: inline-block;
        width: 70px;
        text-align: right;
    }
    
    #btn {
        width: 250px;
    }
</style>
<body>
    <textarea id="result" rows="3" cols="35">
        1, 홍길동, hong, 2019/12/01
    </textarea>
    <div><button id="btn" onclick="btnEvent()">텍스트 필드에 값 넣기</button></div>
    <div><label for="">번호</label><input type="text" name="no"></div>
    <div><label for="">이름</label><input type="text" name="name"></div>
    <div><label for="">아이디</label><input type="text" name="id"></div>
    <div><label for="">등록일자</label><input type="text" name="regDate"></div>
</body>
<script>
    window.addEventListener("load", function(){
        btnEvent();
    });

    function btnEvent(){
        btn.addEventListener("click", function(){
            let result = document.getElementById('result').value;
            let values = result.split(',').map(item => item.trim());
            
            document.querySelector('input[name="no"]').value = values[0];
            document.querySelector('input[name="name"]').value = values[1];
            document.querySelector('input[name="id"]').value = values[2];
            document.querySelector('input[name="regDate"]').value = values[3];
        });
    }
</script>
</html>
